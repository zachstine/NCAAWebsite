<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All-Time Coach Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <header class="bg-gray-800 p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">All-Time Coach Records</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto space-y-6">
    <p class="text-lg">Tracking dynasty greatness. Below are coach records over the years — wins, losses, and the legacy they’re building.</p>

    <table class="w-full text-left table-auto border border-gray-600">
      <thead class="bg-gray-700">
        <tr>
          <th class="p-2">Coach</th>
          <th class="p-2">Wins</th>
          <th class="p-2">Losses</th>
          <th class="p-2">Titles</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-gray-600">
          <td class="p-2">Zach</td>
          <td class="p-2">32</td>
          <td class="p-2">10</td>
          <td class="p-2">1</td>
        </tr>
        <tr class="border-t border-gray-600">
          <td class="p-2">Max</td>
          <td class="p-2">28</td>
          <td class="p-2">14</td>
          <td class="p-2">1</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html" class="inline-block mt-6 bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg">
      ← Back to Home
    </a>
  </main>

  <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400 mt-10">
    EA CFB 25 Dynasty League • Mr. Stine
  </footer>
</body>
</html>
