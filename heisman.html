<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heisman Winners</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <header class="bg-gray-800 p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Heisman Trophy Winners</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto space-y-6">
    <h2 class="text-xl font-bold mb-4">Heisman Trophy Winners</h2>
  
    <div class="overflow-x-auto">
      <table class="w-full text-left table-auto border border-gray-600">
        <thead class="bg-gray-700">
          <tr>
            <th class="p-2">Year</th>
            <th class="p-2">Player</th>
            <th class="p-2">Team</th>
            <th class="p-2">Stats</th>
          </tr>
        </thead>
        <tbody id="heismanTableBody" class="text-gray-100">
          <!-- Data loads here -->
        </tbody>
      </table>
    </div>
  
    <a href="index.html" class="inline-block mt-6 bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg">
      ← Back to Home
    </a>
  </main>
  
  <script>
    fetch("https://opensheet.elk.sh/2PACX-1vSSdECs09YFbUdH6cW7K5R-8UxULxSGCWCz9aufX4M9z2UAxG7NhzLK7IXDsXxZ2G2zuJ-ywh9Cvo1f/Heisman")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("heismanTableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.classList.add("border-t", "border-gray-600");
          tr.innerHTML = `
            <td class="p-2">${row.Year || ""}</td>
            <td class="p-2">${row.Player || ""}</td>
            <td class="p-2">${row.Team || ""}</td>
            <td class="p-2">${row.Stats || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
  

  <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400 mt-10">
    EA CFB 25 Dynasty League • Mr. Stine
  </footer>
</body>
</html>
